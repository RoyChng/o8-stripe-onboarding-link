<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Onboarding Link</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form class="account_login_form">
        <h1>Login</h1>
        <small class="subtitle"
          >Enter your account ID and you'll be redirected to Stripe to
          login</small
        >
        <hr />
        <label for="account_ID">Account ID</label>
        <input id="account_ID" name="account_ID" />
        <button class="btn_submit">Login</button>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
